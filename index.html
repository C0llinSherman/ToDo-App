<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/util.js" defer></script>
    <script src="js/todolist.js" defer></script>
    <script src="js/todo.js" defer></script>
    <script src="js/edit.js"></script>
    <script src="js/render.js"></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="outer">
        <nav class="navbar">
            <nav class="navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid navbar">
                    <a class="navbar-brand" href="#">To Do List App</a>
                </div>
            </nav>
        </nav>
        <div class="container-fluid content">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-12 col left">
                    <div class="flex">
                        <h1>List Names</h1>
                        <button type="button" class="btn btn-outline-secondary" onclick="editListGroups()">Edit
                            Lists</button>
                    </div>
                    <ul class="list-group" id="lists">
                    </ul>
                    <div class="input-group mb-3 newItem ">
                        <input id="createList" type="text" class="form-control" placeholder=""
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                        <button class="btn btn-secondary" type="button" id="button-addon1" onclick="createList()">Create
                            New List</button>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9 col-12 col right">
                    <div class="flex">
                        <h2 id="current-list-name">List Name</h2>
                        <div>
                            <button type="button" class="btn btn-outline-secondary" onclick="editLists()">Edit</button>
                            <button type="button" class="btn btn-outline-secondary" onclick="clearCompleted()">Clear
                                Completed Tasks</button>
                        </div>
                    </div>
                    <div id="listItems"></div>
                    <div class="input-group mb-3 newItem">
                        <input type="text" class="form-control" placeholder=""
                            aria-label="Example text with button addon" aria-describedby="button-addon1"
                            id="createListItem">
                        <button class="btn btn-secondary" type="button" id="button-addon1"
                            onclick="createListItem()">Add List Item</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
